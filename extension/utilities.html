<!DOCTYPE html>
<html>
<head>
    <title>AI Analysis Utilities</title>
    <style>
        body { font-family: sans-serif; padding: 40px; max-width: 800px; margin: 0 auto; }
        .tool-card { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Advanced AI Utilities</h1>
    
    <div class="tool-card">
        <h2>Noise Analysis</h2>
        <p>Upload an image to analyze compression artifacts...</p>
        <input type="file">
        <button>Analyze (Placeholder)</button>
    </div>

    <div class="tool-card">
        <h2>Deep Text Scan</h2>
        <textarea rows="4" style="width:100%" placeholder="Paste long text here..."></textarea>
        <button>Scan Text</button>
    </div>
</body>
</html>
